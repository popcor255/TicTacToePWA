<h1>Current Plater: {{ player }}</h1>
<button value="new game" (click)="newGame()">New Game</button>
<h2 *ngIf="winner">
    Player {{ winner }} won the game! 
</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
        >
    </app-square>
</main>
