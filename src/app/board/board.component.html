<h2>Current Plater: {{ player }}</h2>
<button nbButton style="margin-bottom:2%" outline status="danger" value="new game" (click)="newGame()">Start New Game</button>
<p *ngIf="winner">
    Player {{ winner }} won the game! 
</p>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)"
        >
    </app-square>
</main>
